# Nixpacks Configuration for Next.js + Prisma + MySQL
[phases.setup]
nixPkgs = ["nodejs_20", "openssl"]

[phases.install]
cmds = [
  "npm ci"
]

[phases.build]
cmds = [
  "npm run build"
]
envs = [
  "DATABASE_URL=mysql://build:build@localhost:3306/build_db",
  "JWT_SECRET=build-time-placeholder-32-chars-min"
]

[start]
cmd = "node .next/standalone/server.js"

[variables]
NIXPACKS_PATH = "/opt/nixpacks"
