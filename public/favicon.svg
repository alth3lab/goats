<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="وبر وصوف">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4F7A57"/>
      <stop offset="100%" stop-color="#2e5c38"/>
    </linearGradient>
  </defs>
  <!-- Rounded square background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>

  <!-- Camel silhouette (two humps) -->
  <!-- Hump 1 -->
  <path d="M10 34 Q10 20 19 20 Q28 20 28 30" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Hump 2 (taller) -->
  <path d="M28 30 Q28 16 37 16 Q46 16 46 28" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Neck -->
  <path d="M46 28 Q48 32 48 36" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Left back -->
  <path d="M10 34 Q10 38 13 40" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Belly -->
  <path d="M13 40 Q28 44 43 40" fill="none" stroke="white" stroke-width="3.5" stroke-linecap="round"/>
  <!-- Legs -->
  <line x1="13" y1="40" x2="12" y2="48" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="20" y1="40" x2="20" y2="48" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="36" y1="40" x2="36" y2="48" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <line x1="43" y1="40" x2="44" y2="48" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <!-- Head + muzzle -->
  <path d="M48 36 Q52 34 53 30 Q54 26 51 24" fill="none" stroke="white" stroke-width="3" stroke-linecap="round"/>
  <path d="M51 24 L53 20" stroke="white" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Wool puffs (bottom-right) representing sheep -->
  <circle cx="50" cy="52" r="4" fill="none" stroke="#a5d6a7" stroke-width="2.2"/>
  <circle cx="57" cy="48" r="3" fill="none" stroke="#a5d6a7" stroke-width="2.2"/>
  <circle cx="57" cy="56" r="3" fill="none" stroke="#a5d6a7" stroke-width="2.2"/>
</svg>
